<d-cascader
  *ngIf="tagOptions.length === tagOptionsLength"
  [options]="tagOptions"
  placeholder="Select tag"
  [(ngModel)]="tags"
  (ngModelChange)="onChanges($event)"
  [trigger]="'click'"
  [allowClear]="true"
  [canSelectParent]="true"
  [appendToBody]="true"
  class="business-cascader"
>
</d-cascader>
