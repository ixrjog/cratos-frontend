<section>
  <div *ngIf="switch">
    <h3 style="margin: 5px 0" class="font-color-comment" (click)="onLabelSwitch()">By User</h3>
    <pre><span>{{ permissions.permissionByUser | json }}</span></pre>
  </div>

  <div *ngIf="!switch" (click)="onLabelSwitch()">
    <h3 style="margin: 5px 0" class="font-color-comment" (click)="onLabelSwitch()">By Role</h3>
    <pre><span>{{ permissions.permissionByRole | json }}</span></pre>
  </div>
</section>
