<section>
  <form
    dForm
    ngForm
    [dValidateRules]="formRules['rule']"
    [layout]="layoutDirection"
  >
    <d-form-item>
      <d-form-label [required]="true">Name</d-form-label>
      <d-form-control>
        <input dTextInput name="name" [(ngModel)]="formData.name" [dValidateRules]="formRules['name']"/>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label [required]="true">Main Name</d-form-label>
      <d-form-control>
        <input dTextInput name="mainName" [(ngModel)]="formData.mainName"/>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label [required]="true">CIDR</d-form-label>
      <d-form-control [suffixTemplate]="suffixTemplate">
        <input dTextInput name="cidrBlock" [(ngModel)]="formData.cidrBlock"/>
      </d-form-control>
      <app-global-network-check-cidr
        *ngIf="JSON.stringify(this.globalNetworkList) !== '[]'"
        [globalNetworkList]="globalNetworkList"
        style="margin-top: 10px">
      </app-global-network-check-cidr>
      <ng-template #suffixTemplate>
        <i class="icon icon-search" (click)="onCheckCidrBlock()"></i>
      </ng-template>
    </d-form-item>
    <d-form-item>
      <d-form-label>Description</d-form-label>
      <d-form-control>
        <textarea dTextarea name="comment" maxlength="200" style="height: 80px"  [(ngModel)]="formData.comment"></textarea>
      </d-form-control>
    </d-form-item>
  </form>
</section>
