<div class="spacing-search">
  <d-select
      class="select"
      [filterKey]="'value'"
      [appendToBody]="true"
      [(ngModel)]="queryParam.year"
      [searchFn]="onSearchYear"
      [isSearch]="true"
      placeholder="Select Year"
      (valueChange)="onYearChange($event)"
  >
  </d-select>
  <d-select
      class="select"
      [options]="quarterOptions"
      [filterKey]="'name'"
      [valueKey]="'value'"
      [appendToBody]="true"
      [(ngModel)]="queryParam.quarter"
      [allowClear]="true"
      placeholder="Select quarter"
  >
  </d-select>
  <d-cascader
    class="cascader"
    *ngIf="JSON.stringify(tagOptions) !== '[]'"
    [options]="tagOptions"
    [placeholder]="'please tag'"
    [(ngModel)]="tags"
    (ngModelChange)="onTagChanges($event)"
    [trigger]="'click'"
    [allowClear]="true"
    [canSelectParent]="true"
    [appendToBody]="true"
  >
  </d-cascader>
  <d-button class="button" bsStyle="common" (click)="fetchData()">Filter</d-button>
</div>
<div>
  <d-row [dSpace]="12">
    <d-col [dSpan]="18">
      <app-risk-event-pie-chart
        [riskEventGraph]="riskEventGraph"
        *ngIf="showChart"
      >
      </app-risk-event-pie-chart>
    </d-col>
    <d-col [dSpan]="6">
      <div class="tips" *ngIf="JSON.stringify(finLosses) !== '{}'">
        <d-sticky [view]="stickyView">
          <div class="tip-content">
            <h3>Fin Losses</h3>
            <li *ngFor="let loss of finLosses | keyvalue">
              <strong style="font-family: monospace">
                {{ loss.key }}:
              </strong>
              <span>
                {{ loss.value | number: '3.0-2' }}
              </span>
            </li>
          </div>
        </d-sticky>
      </div>
    </d-col>
    <d-col [dSpan]="24">
      <app-risk-event-impact-bar-chart
        [riskEventGraph]="riskEventGraph"
        *ngIf="showChart && JSON.stringify(riskEventGraph.monthlySlaCostBarGraph.data) !== '[]'"
      >
      </app-risk-event-impact-bar-chart>
    </d-col>
  </d-row>
</div>
