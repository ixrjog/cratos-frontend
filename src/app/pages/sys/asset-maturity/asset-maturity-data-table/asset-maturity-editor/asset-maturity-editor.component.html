<section>
  <form
    dForm
    ngForm
    [dValidateRules]="formRules['rule']"
    [layout]="layoutDirection"
  >
    <d-form-item>
      <d-form-label [required]="true">Name</d-form-label>
      <d-form-control>
        <input dTextInput name="name" [(ngModel)]="formData.name" [dValidateRules]="formRules['name']"/>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label [required]="true">Item Type</d-form-label>
      <d-form-control>
        <input dTextInput name="itemType" [(ngModel)]="formData.itemType"/>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label>Subscription Time</d-form-label>
      <d-form-control>
        <div class="devui-input-group devui-dropdown-origin" dActiveFormControl>
          <input
            name="subscriptionTime"
            appendToBody
            class="devui-input devui-form-control"
            placeholder="yyyy/MM/dd"
            (click)="datePicker.toggle()"
            [(ngModel)]="formData.subscriptionTime"
            autocomplete="off"
            dDatepicker
            #datePicker="datepicker"
          />
          <div class="devui-input-group-addon" (click)="datePicker.toggle()">
            <i class="icon icon-calendar"></i>
          </div>
        </div>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label [required]="true">Expiry</d-form-label>
      <d-form-control>
        <div class="devui-input-group devui-dropdown-origin" dActiveFormControl>
          <input
            name="expiry"
            appendToBody
            class="devui-input devui-form-control"
            placeholder="yyyy/MM/dd"
            (click)="datePicker1.toggle()"
            [(ngModel)]="formData.expiry"
            autocomplete="off"
            dDatepicker
            #datePicker1="datepicker"
          />
          <div class="devui-input-group-addon" (click)="datePicker1.toggle()">
            <i class="icon icon-calendar"></i>
          </div>
        </div>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label>Auto Renewal</d-form-label>
      <d-form-control>
        <d-toggle name="autoRenewal" [(ngModel)]="formData.autoRenewal"></d-toggle>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label>Description</d-form-label>
      <d-form-control>
        <textarea dTextarea name="comment" maxlength="200" style="height: 80px"  [(ngModel)]="formData.comment"></textarea>
      </d-form-control>
    </d-form-item>
  </form>
</section>
