<section>
  <form
    dForm
    ngForm
    [dValidateRules]="formRules['rule']"
    [layout]="layoutDirection"
  >
    <d-form-item>
      <d-form-label [required]="true">Name</d-form-label>
      <d-form-control>
        <input
          dTextInput
          name="name"
          [(ngModel)]="formData.name"
          [dValidateRules]="formRules['name']" />
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label>Username</d-form-label>
      <d-form-control>
        <input dTextInput name="username" [(ngModel)]="formData.username" />
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label [required]="true">Protocol</d-form-label>
      <d-form-control>
        <d-select name="protocol" [options]="protocolOptions" [(ngModel)]="formData.protocol"></d-select>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label [required]="true">Sudo</d-form-label>
      <d-form-control>
        <d-toggle name="sudo" [(ngModel)]="formData.sudo"></d-toggle>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label [required]="true">Credential</d-form-label>
      <d-form-control>
        <d-select
          name="credential"
          [allowClear]="true"
          [filterKey]="'title'"
          [appendToBody]="true"
          [(ngModel)]="formData.credential"
          [searchFn]="onSearchCredential"
          [isSearch]="true"
          placeholder="Select credential"
          (valueChange)="onCredentialChange($event)"
        >
        </d-select>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label>Description</d-form-label>
      <d-form-control>
        <textarea
          dTextarea
          name="comment"
          maxlength="200"
          style="height: 80px"
          [(ngModel)]="formData.comment"
        ></textarea>
      </d-form-control>
    </d-form-item>
  </form>
</section>
