<section>
  <form dForm [layout]="layoutDirection" [formGroup]="tagFormGroup">
    <d-form-item>
      <d-form-label [required]="true">Tag Type</d-form-label>
      <d-form-control>
        <d-select [options]="tagTypeOptions" formControlName="tagType" [disabled]="true"></d-select>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label [required]="true">Key</d-form-label>
      <d-form-control>
        <input dTextInput name="tagKey" formControlName="tagKey"/>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label>Value</d-form-label>
      <d-form-control>
        <input dTextInput name="tagValue" formControlName="tagValue" />
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label [required]="true">Color</d-form-label>
      <d-form-control>
        <input type="color" name="color" formControlName="color"/>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label [required]="true">Prompt Color</d-form-label>
      <d-form-control>
        <d-select [options]="promptColorOptions" formControlName="promptColor"></d-select>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label [required]="true">Valid</d-form-label>
      <d-form-control>
        <d-toggle formControlName="valid"></d-toggle>
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label>Description</d-form-label>
      <d-form-control>
        <textarea dTextarea name="comment" maxlength="200" style="height: 80px" formControlName="comment"></textarea>
      </d-form-control>
    </d-form-item>
  </form>
</section>
