<section>
  <form
    dForm
    ngForm
    [dValidateRules]="formRules['rule']"
    [layout]="layoutDirection"
    #userForm="dValidateRules"
    (dSubmit)="submitForm($event)"
  >
    <d-form-item>
      <d-form-label [required]="true">Username</d-form-label>
      <d-form-control>
        <input
          dTextInput
          name="username"
          [(ngModel)]="formData.username"
          [dValidateRules]="formRules['username']" />
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label [required]="true">Name</d-form-label>
      <d-form-control>
        <input
          dTextInput
          name="name"
          [(ngModel)]="formData.name"
          [dValidateRules]="formRules['name']" />
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label [required]="true">Display Name</d-form-label>
      <d-form-control>
        <input
          dTextInput
          name="displayName"
          [(ngModel)]="formData.displayName"
          [dValidateRules]="formRules['displayName']" />
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label>Mobile Phone</d-form-label>
      <d-form-control>
        <input
          dTextInput
          name="mobilePhone"
          [(ngModel)]="formData.mobilePhone" />
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label>Email</d-form-label>
      <d-form-control>
        <input
          dTextInput
          name="email"
          [(ngModel)]="formData.email" />
      </d-form-control>
    </d-form-item>
    <d-form-item>
      <d-form-label>Comment</d-form-label>
      <d-form-control>
        <input
          dTextInput
          name="comment"
          [(ngModel)]="formData.comment" />
      </d-form-control>
    </d-form-item>
    <d-form-operation>
      <d-button
        class="mr-element-spacing"
        [title]="userForm.errorMessage || ''" circled="true"
        style="margin-right: 8px"
        dFormSubmit
      >Save
      </d-button>
    </d-form-operation>
  </form>
</section>
