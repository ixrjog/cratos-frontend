<div class="da-content-wrapper">
  <da-layout-row [daGutter]="[24, 24]">
    <da-col-item [daSpan]="24">
      <div class="da-content-card">
        <div class="da-user-settings">
          <da-layout-row [daGutter]="[0, 0]">
            <da-col-item [daMl]="4" [daMm]="6">
              <div class="da-user-settings-sidebar">
                <ul class="da-user-settings-menu">
                  <li
                    *ngFor="let item of menus"
                    (click)="itemClickFn(item)"
                    [ngClass]="{ 'da-item-active': item.isActive }"
                  >
                    {{ item.title }}
                  </li>
                </ul>
              </div>
            </da-col-item>
            <da-col-item [daMl]="20" [daMm]="18">
              <div class="da-user-settings-content" *ngIf="user !== null">

                <div *ngIf="menus[0].isActive">
                  <div class="da-settings-header">{{ menus[0].title }}</div>
                  <app-user-base-settings [user]="user" (onFetchData)="fetchData()"></app-user-base-settings>
                </div>

                <div *ngIf="menus[1].isActive">
                  <div class="da-settings-header">{{ menus[1].title }}</div>
                  <app-user-ssh-key-settings [username]="username"></app-user-ssh-key-settings>
                </div>

                <div *ngIf="menus[2].isActive">
                  <div class="da-settings-header">{{ menus[2].title }}</div>
                  <app-user-robot-settings [username]="username"></app-user-robot-settings>
                </div>

              </div>
            </da-col-item>
          </da-layout-row>
        </div>
      </div>
    </da-col-item>
  </da-layout-row>
</div>
